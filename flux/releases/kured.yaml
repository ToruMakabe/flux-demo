---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~1.5

spec:
  releaseName: kured
  chart:
    repository: https://weaveworks.github.io/kured/
    name: kured
    version: 2.2.0
  values:
    image:
      repository: weaveworks/kured
      tag: 1.5.0
    extraArgs:
      time-zone: "Asia/Tokyo"
      start-time: "09:00"
      end-time: "17:00"
