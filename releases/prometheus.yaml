apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: prometheus
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 8.13.2
  values:
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: managed-premium-bind-wait
              resources:
                requests:
                  storage: 5Gi
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: managed-premium-bind-wait
              resources:
                requests:
                  storage: 5Gi
    grafana:
      persistence:
        enabled: true
        storageClassName: managed-premium-bind-wait
        accessModes: ["ReadWriteOnce"]
        size: 5Gi
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "sample"
              orgId: 1
              folder: "sample"
              type: file
              disableDeletion: true
              editable: true
              options:
                path: /var/lib/grafana/dashboards/sample
      dashboards:
        sample:
          kubernetes-cluster:
            gnetId: 6417
            datasource: Prometheus
    prometheus-node-exporter:
      service:
        port: 30206
        targetPort: 30206
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
